    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            color: #fff;
            text-align: center;
            background: url('index_solaire_still.jpg') no-repeat center center;

            height: 100vh;
        }

        div.text {
            text-align: right;
            position: absolute;
            top: 45vh;
            right: 10px;
            width: 480px;
        }

        a {
            color: white;
            text-decoration: none;
            display: block; /* Make links appear on separate lines */
            margin-bottom: 10px; /* Increase space between links */
        }

        .footer {
            position: sticky;
            bottom: 30px;
            margin: auto;
            padding-top: 150px;
            font-size: 18px;
        }

        .footer > div {
            display: flex;
            justify-content: space-around;
        }

        .footer > div a {
            margin-top: 20px;
            text-decoration: underline;
        }

        @media screen and (max-width: 640px) {
            body {
                font-size: 36px; /* Adjusted from 48px to prevent overlap */
            }
            .footer {
                font-size: 24px; /* Adjusted from 36px */
            }
            div.text {
                right: 5px; /* Adjust text alignment for smaller screens */
            }
        }
    </style>
